{% extends 'lms/base.html' %}
{% load i18n %}
   {% block title %}
     {% trans 'Edit' %} "{{ course.title }}"
   {% endblock %}
{% load crispy_forms_tags %}
{% block albums_active %}active{% endblock %}

{% block body %}
<div class="container-fluid backgroundtext">
          <div class="row">
              <div class="col-sm-12 col-md-7">
                  <div class="card">
                      <div class="card-body">
                                        <h1>Edit <small>"{{ course.title }}"</small></h1>
                                        <div class="form modules">
                              
                                          <form action="." method="post" enctype="multipart/form-data">
                                                  {% csrf_token %}
                                                  {{ form | crispy}}
                                            <input type="submit" class="btn btn-primary" value="{% trans 'Save modules' %}">
                                        </form>
                                     </div>
</div>
</div>
</div>
</div>
</div>

        
{% endblock %}
